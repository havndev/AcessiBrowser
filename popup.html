<!DOCTYPE html>
<html>
<head>
  <title>AcessiBrowser</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="mainMenu">
    <h1 style="text-align: center;margin-top: 0%;">AcessiBrowser</h1>
    <div class="navbar">
      <ul style="display: flex; flex-direction: column;align-items: center;">

        <li class="butao"><a  id="menu1">Fonte</a></li>
        <li class="butao"><a  id="menu2">Filtros de Cor</a></li>
        <li class="butao"><a  id="menu3">ColorAdd</a></li>
        <li class="butao"><a  id="menu4">Opcoes</a></li>
      </ul>
    </div>
  </div>

  <div id="mainForm">
    <div class="normalForm" id="form1">
      <h3 class="TituloMenu">Fonte</h3>
      <div>
        <button  class="backbutton" id="goBack1"> &larr; </button>
      </div>
      <div>
        <h3>Teste</h3>
      </div>
    </div>
  
    <div class="normalForm" id="form2" >
      <h3  class="TituloMenu" style="text-align: center;">Filtros de Cor</h3>
      <div>
        <button  class="backbutton" id="goBack2"> &larr; </button>
      </div>
      <div>
        
      </div>
    </div>
  
    <div class="normalForm" id="form3">
      <h3  class="TituloMenu" style="text-align: center;">ColorAdd</h3>
      <div>
        <button  class="backbutton" id="goBack3"> &larr; </button>
      </div>
      </div>
      
      <div class="coloradd">

        <div id="colorMenuselect">
          <select  id="colorSelect">
            <option value="">Select a color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="purple">Purple</option>
            <option value="brown">Brown</option>
          </select>
          <button id="coloraddButton">Convert to ColorADD</button>
        </div>
        
        <div id="resultContainer" style="height: 200px;">
          <p style="font-size: 20px;text-transform: uppercase;font-family:Arial Black;" id="resultText"></p>
          <img id="resultImage" src="" alt="ColorADD Symbol" height="200px" width="200px" />
      </div>
    </div>
  
    <div class="normalForm" id="form4">
      <h3  class="TituloMenu" style="text-align: center;">Opcoes</h3>
      <div>
        <button  class="backbutton" id="goBack4"> &larr; </button>
      </div>
  </div>
  
<script src="popup.js"></script>
</body>
</html>
